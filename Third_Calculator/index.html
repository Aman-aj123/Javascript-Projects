<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

 <div class="main">

 <div class="inputBox">
 <input type="text" id="input" readonly>
 </div>

    <div class="calc">
      <button class="ope">%</button>
      <button class="ope">/</button>
      <button class="del ope">DEL</button>
      <button class="all-clear">AC</button>

      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button class="ope">+</button>

      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button class="ope">-</button>

      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button class="ope">*</button>

      <button>0</button>
      <button>00</button>
       <button class="equal">=</button>

   
     </div>

 </div>


    <script src="script.js"></script>
</body>
</html>
