<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Age Calculator app | Javascript</title>
     <!-- Css link  -->
     <link rel="stylesheet" href="style.css">
     <!-- Javascript link-->
     <script src="script.js"></script>
</head>

<body>

     <div id="main">
          <h3 id="suggestTxt">Enter Your Date Of Birth.</h3>
          <div class="searchArea">
               <input type="date" id="date">
               <button id="resultBtn" onclick="showResult()">Result</button>
          </div>

          <div class="resArea">
               <h3>You are <span class="ageRes" id="yearRes">0</span>years <span class="ageRes" id="monthRes">0</span>months <span class="ageRes" id="dayRes">0</span>days old. </h3>
          </div>
     </div>


</body>

</html>
