<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Random passoword generator | javascript project</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="main">
          <div class="passoword-container">
               <div class="copy-popup"></div>
               <div class="passoword-appear">
                    <h3 class="pass-result">Aman$2am</h3>
                    <button class="copy-btn">copy</button>
               </div>
               <div class="pass-length-cont">
                    <input type="number" value="8" placeholder="length.." class="pass-length">
               </div>
               <div class="pass-options">
                    <div class="options-items special" id="special">
                         <p>Special passoword</p>
                         <button class="pass-option-btn">Create</button>
                    </div>
                    <div class="options-items upperCase" id="upperCase">
                         <p>Uppper case passoword</p>
                         <button class="pass-option-btn">Create</button>
                    </div>
                    <div class="options-items lowerCase" id="lowerCase">
                         <p>Lower case passoword</p>
                         <button class="pass-option-btn">Create</button>
                    </div>
                    <div class="options-items professional" id="professional">
                         <p>Professional passoword</p>
                         <button class="pass-option-btn">Create</button>
                    </div>
                    <div class="options-items weak" id="weak">
                         <p> Weak passoword</p>
                         <button class="pass-option-btn">Create</button>
                    </div>
                    <div class="options-items funny" id="funny">
                         <p>Funny passoword</p>
                         <button class="pass-option-btn">Create</button>
                    </div>

               </div>
               <div class="random-button">
                    <button class="random-btn">Random passoword</button>
               </div>
          </div>
     </div>

     <script src="script.js" defer></script>
</body>

</html>
