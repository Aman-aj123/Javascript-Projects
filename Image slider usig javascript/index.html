<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Image slide using javascript</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>




     <div class="swiper">
          <div class="swiper-wrapper">
               <!-- Slides --> 
               <div class="swiper-slide"><img src="images/img-1.jpg" alt=""></div>
               <div class="swiper-slide"><img src="images/img-2.avif" alt=""></div>
               <div class="swiper-slide"><img src="images/img-3.jpg" alt=""></div>
               <div class="swiper-slide"><img src="images/img-4.webp" alt=""></div> 
               <div class="swiper-slide"><img src="images/img-6.jpeg" alt=""></div>
           </div>         
          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev slider-btn"></div>
          <div class="swiper-button-next slider-btn"></div> 

     </div>

     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script src="script.js"></script>
</body>

</html>
