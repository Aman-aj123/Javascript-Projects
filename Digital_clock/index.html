<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Using HTML CSS AND JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="anim">
    <div class="anim-box"></div>
    <div class="anim-box"></div>
    <div class="anim-box"></div>
    <div class="anim-box"></div>
    <div class="anim-box"></div>
    <div class="anim-box"></div>
  </div>

 <div class="m-dates">
   <div id="date"></div>
   <div id="month"></div>
   <div id="year"></div>
 </div>
  <div class="clock-parent">
  <div class="cl">
      <p>Hours</p>
      <div class="hours main-time">00</div>
  </div>

  <div class="cl">
    <p>Minutes</p>
    <div class="minutes main-time">00</div>
  </div>

  <div class="cl">
    <p>Seconds</p>
    <div class="seconds main-time">00</div>
  </div>

  
      <div class="t-period">AM</div>
 

  </div>

    <script src="script.js"></script>
</body>

</html>
