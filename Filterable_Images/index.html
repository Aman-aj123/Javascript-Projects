<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Filterable images | Javascript project</title>
     <!-- Css link  -->
     <link rel="stylesheet" href="style.css">
     <!-- Javascript link  -->
     <script defer src="script.js"></script>
</head>

<body>

     <div id="main">
          <div class="filter-buttons">
               <button class="active" data-name="All">All</button>
               <button data-name="Shoes">Shoes</button>
               <button data-name="T-shirts">T-shirts</button>
               <button data-name="Shirts">Shirts</button>
          </div>

          <div class="filter-image-container">
               <div class="filter-images" data-name="Shirts">
                    <img src="images/shirt-1.jpg" alt="shirts">
               </div>
               <div class="filter-images" data-name="Shirts">
                    <img src="images/shirt-2.jpeg" alt="shirts">
               </div>
               <div class="filter-images" data-name="T-shirts">
                    <img src="images/T-shirt1.jpeg" alt="tshirts">
               </div>
               <div class="filter-images" data-name="T-shirts">
                    <img src="images/T-shirt2.jpeg" alt="tshirts">
               </div>
               <div class="filter-images" data-name="Shoes">
                    <img src="images/shoe-1.webp" alt="shoes">
               </div>
               <div class="filter-images" data-name="Shoes">
                    <img src="images/shoe-2.jpeg" alt="shoes">
               </div>
               <div class="filter-images" data-name="Shoes">
                    <img src="images/shoe-3.jpeg" alt="shoes">
               </div>
               <div class="filter-images" data-name="Shoes">
                    <img src="images/shoe-4.webp" alt="shoes">
               </div>
               <div class="filter-images" data-name="Shirts">
                    <img src="images/shirt-4.jpg" alt="shirts">
               </div>
               <div class="filter-images" data-name="T-shirts">
                    <img src="images/T-shirt3.webp" alt="tshirts">
               </div>
               <div class="filter-images" data-name="Shirts">
                    <img src="images/shirt-3.jpeg" alt="shirts">
               </div>
          </div>

</body>

</html>
