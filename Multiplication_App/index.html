<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Multiplication app</title>
     <!-- CSS link  -->
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <div id="main">
          <div class="container">
               <h4 class="highScore commonScore">High Score: 00</h4>
               <h4 class="score commonScore">Score: 00</h4>
               <h2 class="question">What is Multiply of <span class="firstNum"></span> from <span
                         class="secondNum"></span> ?</h2>
               <div class="inputBox">
                    <input type="number" class="input" placeholder="Write Your Answer.." autofocus>
               </div>
               <div class="button">
                    <button class="nextBtn">Next</button>
               </div>
          </div>
     </div>



     <!-- Javascript link -->
     <script src="script.js"></script>
</body>

</html>
