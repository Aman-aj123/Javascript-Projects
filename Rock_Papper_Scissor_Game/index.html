<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock, Papper, Sissor Game | Javascript project</title>
     <!-- fontawesome-icon cdn link  -->
     <link rel="shortcut icon" href="images/game-logo.jpeg" type="jpeg">
     <!-- CSS link  -->
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <div class="game-container">
          <div class="game-title">
               <h2>Rock, Papper and Sissor Game</h2>
          </div>
          <div class="choices-container">
               <div class="choices-items" id="Rock">
                    <img src="images/Rock.webp">
               </div>
               <div class="choices-items" id="Papper">
                    <img src="images/Papper.png">
               </div>
               <div class="choices-items" id="Sissor">
                    <img src="images/Sissor.png">
               </div>
          </div>
          <div class="score-area">
               <div class="user-score">
                    <p><b>User-score:</b><span id="user-score">00</span></p>
               </div>
               <div class="computer-score">
                    <p><b>Computer-score:</b><span id="computer-score">00</span></p>
               </div>
          </div>
          <div class="result-btn">
               Click any of the choices to play the game.
          </div>
     </div>


     <!-- JAVASCRIPT link  -->
     <script src="script.js"></script>
</body>

</html>
